<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    
    <!-- reset css style sheet -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- personal css style sheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- boot strap cdn link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- jquery functionality link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


    <title>
        Crystal Collector
    </title>

</head>

<body>

    <nav class="nav justify-content-end text-white ">
        <a class="nav-link" href="#">Game Play Page</a>
        <a class="nav-link" href="./instructions.html">Instructions</a>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center text-white">
                <h1>Crystal Collector</h1>
            </div>
        </div>
    </div>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <!-- container for target number and win/loss count -->
    <div class ="container-fluid text-white">
        <div class = "row">
            <div class="col-1">
                <!-- empty spacer -->
            </div>
            <!-- div to hold random number goal -->
            <div class="col-5 text-left" id="goalNumber">
                <h2> Number to Guess:</h2>
                <br>
                <h2 id="objective"></h2>

            </div>
            <!-- div to hold count of wins and losses -->
            <div class="col-5 text-right" id="gameResultCount">
                <h2 id="winCount"></h2>
                <br>
                <h2 id="lossCount"></h2>
            </div>
            <div class="col-1">
                <!-- empty spacer -->
            </div>
        </div>  
    </div>


    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <!-- container for crystals -->
    <div class ="container-fluid text-white">
        <div class="row">
            <div class="col-1">
                <!-- empty spacer -->
            </div>
            <div class="col-10 align-center">
                <h2>Crystal Choices:</h2>
            </div>
            <div class="col-1">
                <!-- empty spacer -->
            </div>
        </div>
        <div class = "row">
            <div class="col-2">
                <!-- empty spacer -->
            </div>
            <div class="col-2" id="img1">
                <img src="./assets/images/appl_crystal.png" id="crystal1" class="rounded mx-auto d-block" alt="Apple Crystal">
            </div>
            <div class="col-2" id="img2">
                <img src="./assets/images/gold_crystal.png" id="crystal2" class="rounded mx-auto d-block" alt="Gold Bar Crystal">
            </div>
            <div class="col-2" id="img3">
                <img src="./assets/images/rose_crystal.png" id="crystal3" class="rounded mx-auto d-block" alt="Rose Colored Crystal">
            </div>
            <div class="col-2" id="img4">
                <img src="./assets/images/sky_blue_crystal.png" id="crystal4" class="rounded mx-auto d-block" alt="Sky Blue Crystal">
            </div>
                <div class="col-2">
                <!-- empty spacer -->
            </div>
        </div>
    </div>

    <br>

    <!-- score accrual-->
    <div class ="container-fluid text-white">
        <div class = "row">
            <div class="col-1">
                <!-- empty spacer -->
            </div>
            <div class="col-10 text-center">
                <h2>Current guess:</h2>
                <br>
                <h2 id="yourGuess"></h2>
            </div>
            <div class="col-1">
                <!-- empty spacer -->
            </div>
        </div>
    </div>

<script src="./assets/javascript/game.js"></script>

</body>

</html>
